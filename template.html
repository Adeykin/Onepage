<html id="html">
    <head>
        <!--<title> Onepage </title>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
        <script>

%PAGES%

function update(page) {
    $('head').empty()
    $('body').empty()

    $('head').append( pages[page].styles );
    $('body').html( pages[page].body )
    $('title').html( pages[page].title )
    
    $('a').click(function() { 
        href = $(this).attr('href')
        update(href);
        return false;
    });
}

$(document).ready( function() {
    update('index.html')
});                
        </script>        
    <head>
    
    <body>
    </body>
 </html>
