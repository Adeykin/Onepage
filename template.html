<html id="html">
    <head>
        <!--<title> Onepage </title>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
        <script>

%PAGES%

function update(page) {
    $('head').empty()
    $('body').empty()

    $('head').append( pages[page].styles );
    $('body').html( pages[page].body )
    $('title').html( pages[page].title )
    
    //console.log( 'STYLES: ' + pages[page].body )
    //console.log( 'BODY: ' + pages[page].body )
    
    $('a').click(function() { 
        if( $(this).attr('class') == 'op_internal_link' ) {
            href = $(this).attr('hrefAbs')
            update(href);
            return false;
        }
        return true;
    });
}

$(document).ready( function() {
    update('index.html')
});                
        </script>        
    <head>
    
    <body>
    </body>
 </html>
